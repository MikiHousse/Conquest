<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Conquest</title>
</head>
<body>
    <header class="header">
        <nav class="header-nav container">
            <a href="#" class="logo-link">
                <img src="./img/logo.svg" alt="Logo" class="logo-img">
            </a>
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="#" class="nav-link">Каталог</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Акции</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Доставка</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Контакты</a>
                </li>
            </ul>
            <ul class="nav-user">
                <li class="nav-item">
                    <a href="#" class="nav-img">
                        <img src="./img/search.svg" alt="Search">
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-img">
                        <img src="./img/likes.svg" alt="Likes">
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-img">
                        <img src="./img/card.svg" alt="Card">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <h1 class="visually-hidden">Магазин часов Conquest</h1>
        <section class="promo">
            <div class="promo-wrapper container">
                <div class="promo-text">
                    <h2 class="promo-title">Весна/Лето 2019</h2>
                    <h3 class="promo-text">Коллекция</h3>
                    <p class="promo-text-column">Швейцарские часы в наличии в Москве
                        и с доставкой по всему миру</p>
                    <a href="#" class="promo-button">Смотреть каталог</a>
                </div>
                <div class="promo-img">
                    <span class="promo-img-price">22 000</span>
                    <img src="./img/watch_main.png" alt="Швейцарские часы">
                    <span class="promo-img-diametrus">28 мм диаметр</span>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
